<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RSS Folha – Em Cima da Hora</title>
<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(#0a1a2f,#1f4d8b);
  color:white;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.rssTitle{
  font-size:60px;
  margin-bottom:20px;
  font-weight:bold;
}

#rssContainer{
  width:90%;
  height:70%;
  overflow:hidden;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.rssItem{
  font-size:28px;
  margin:20px auto;
  text-align:left;
  background: rgba(0,0,0,0.5);
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  max-width: 800px;
}

.rssItem b{
  display:block;
  font-size:32px;
  margin-bottom:5px;
  color:white;
}

.rssItem span{
  font-size:24px;
  color:#ddd;
}

.rssItem span a{
  color:#ddd;
  text-decoration:none;
  pointer-events:none;
}

.rssItem .info{
  font-size:20px;
  color:#aaa;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="rssTitle">EM CIMA DA HORA - FOLHA DE SÃO PAULO</div>
<div id="rssContainer">Carregando notícias...</div>

<script>
const rssURL = "https://feeds.folha.uol.com.br/emcimadahora/rss091.xml";
let noticias = [];
let indice = 0;

// Data no fuso de Brasília
function formatarData(dateStr){
  const d = new Date(dateStr);
  return d.toLocaleString("pt-BR", {
    timeZone:"America/Sao_Paulo",
    day:"2-digit", month:"2-digit", year:"numeric",
    hour:"2-digit", minute:"2-digit"
  });
}

function extrairFonte(url){
  try{
    return new URL(url).hostname.replace('www.','');
  }catch{
    return "Fonte desconhecida";
  }
}

function limparResumo(text){
  let t = text.replace(/<a[^>]*>.*?<\/a>/gi,'');
  t = t.replace(/Leia mais/gi,'');
  t = t.replace(/https?:\/\/redir\.folha\.com\.br[^\s]*/gi,'');
  return t;
}

async function atualizarRSS(){
  try{
    const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssURL)}`);
    const d = await r.json();

    noticias = d.items.slice(0,10).map(n=>{
      return {
        titulo: n.title,
        resumo: limparResumo(n.description || ""),
        data: formatarData(n.pubDate),
        fonte: extrairFonte(n.link)
      };
    });

    indice = 0;
    mostrarNoticia();

  }catch{
    document.getElementById("rssContainer").innerHTML = "Erro ao carregar notícias";
  }
}

function mostrarNoticia(){
  if(noticias.length===0) return;

  const n = noticias[indice];

  document.getElementById("rssContainer").innerHTML =
  `<div class="rssItem">
      <b>${n.titulo}</b>
      <span>${n.resumo}</span>
      <div class="info">${n.data} — ${n.fonte}</div>
   </div>`;

  indice++;
  if(indice >= noticias.length) indice = 0;
}

// troca notícia a cada 12 segundos
setInterval(mostrarNoticia,12000);

// atualiza RSS a cada 10 min
setInterval(atualizarRSS,600000);

atualizarRSS();
</script>

</body>
</html>
