<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Clima</title>

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#0b1c2e,#07121f);
  font-family:Arial Black, Arial;
  color:white;
  text-align:center;
}

.cidade{
  font-size:70px;
  margin-top:40px;
  letter-spacing:3px;
}

.hora{
  font-size:200px;
  margin-top:40px;
}

.clima{
  font-size:70px;
  margin-top:30px;
}
</style>
</head>

<body>

<div class="cidade">
VARGEM GRANDE DO SUL - SP
</div>

<div id="hora" class="hora">--:--:--</div>

<div id="clima" class="clima">Carregando clima...</div>

<script>
function atualizarHora(){
  let agora = new Date();
  let h = agora.getHours().toString().padStart(2,"0");
  let m = agora.getMinutes().toString().padStart(2,"0");
  let s = agora.getSeconds().toString().padStart(2,"0");
  document.getElementById("hora").innerHTML = h+":"+m+":"+s;
}
setInterval(atualizarHora,1000);
atualizarHora();

async function clima(){
  try{
    let resp = await fetch("https://api.openweathermap.org/data/2.5/weather?q=Vargem Grande do Sul,BR&appid=b6da075db2b8724811579c96f5239b4d&units=metric&lang=pt_br");
    let dados = await resp.json();

    let temp = Math.round(dados.main.temp);
    let desc = dados.weather[0].description;
    let icone = dados.weather[0].icon;

    document.getElementById("clima").innerHTML =
      <img src="https://openweathermap.org/img/wn/${icone}@2x.png"> ${temp}Â°C - ${desc};

  }catch{
    document.getElementById("clima").innerHTML="Erro ao carregar clima";
  }
}

clima();
setInterval(clima,300000);
</script>

</body>
</html>
