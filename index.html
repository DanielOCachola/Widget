<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel</title>

<style>
body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(#1f2a44, #0d1b2a);
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
}

/* CIDADE */
.city {
    font-size:60px;
    font-weight:700;
    letter-spacing:6px;
    margin-bottom:10px;
}

/* DATA */
.date {
    font-size:34px;
    font-weight:400;
    opacity:0.9;
    margin-bottom:30px;
}

/* HORA */
.clock {
    font-size:150px;
    font-weight:bold;
    margin-bottom:40px;
}

/* CLIMA */
.weather {
    display:flex;
    align-items:center;
    gap:20px;
    font-size:40px;
    font-weight:600;
}

.weather img {
    width:70px;
}

/* LOGO */
.logo {
    position:fixed;
    bottom:20px;
    right:30px;
    opacity:0.8;
}

.logo img {
    height:50px;
}
</style>
</head>
<body>

<div class="city">VARGEM GRANDE DO SUL - SP</div>
<div class="date" id="date"></div>
<div class="clock" id="clock"></div>

<div class="weather">
    <img id="weatherIcon">
    <div id="weatherText"></div>
</div>

<!-- coloque seu logo aqui -->
<div class="logo">
    <img src="logo.png">
</div>

<script>
/* -------- HORA -------- */
function updateClock(){
    const now = new Date();

    const hora = now.toLocaleTimeString('pt-BR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });

    const data = now.toLocaleDateString('pt-BR', {
        weekday:'long',
        day:'numeric',
        month:'long',
        year:'numeric'
    }).toUpperCase();

    document.getElementById("clock").innerText = hora;
    document.getElementById("date").innerText = data;
}
setInterval(updateClock,1000);
updateClock();


/* -------- CLIMA -------- */
/* COLOQUE SUA API KEY AQUI */
const apiKey = "b6da075db2b8724811579c96f5239b4d";
const cidade = "Vargem Grande do Sul";

fetch(https://api.openweathermap.org/data/2.5/weather?q=${cidade},BR&units=metric&lang=pt_br&appid=${apiKey})
.then(res => res.json())
.then(data => {

    const temp = Math.round(data.main.temp);
    const desc = data.weather[0].description.toUpperCase();
    const icon = data.weather[0].icon;

    document.getElementById("weatherText").innerText =
        ${temp}Â°C   ${desc};

    document.getElementById("weatherIcon").src =
        https://openweathermap.org/img/wn/${icon}@2x.png;
});
</script>

</body>
</html>
