<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1366, height=768">
<style>
body{
    margin:0;
    background:#000814;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    width:1366px;
    height:768px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

/* TOPO */
.topo{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 60px;
    background:#001d3d;
}

.logo{
    font-size:70px;
    font-weight:bold;
    color:#00e5ff;
}

.cidade{
    font-size:42px;
}

/* CENTRO */
.centro{
    text-align:center;
}

.hora{
    font-size:200px;
    font-weight:bold;
}

.data{
    font-size:60px;
    margin-top:10px;
}

/* RODAPÉ */
.rodape{
    text-align:center;
    font-size:60px;
    padding:25px;
    background:#001d3d;
}
</style>
</head>

<body>

<div class="topo">
<div class="logo">ILETROCAR</div>
<div class="cidade">Vargem Grande do Sul - SP</div>
</div>

<div class="centro">
<div class="hora" id="hora"></div>
<div class="data" id="data"></div>
</div>

<div class="rodape" id="clima">Carregando clima...</div>

<script>
function atualizarHora(){
    let agora = new Date();

    document.getElementById("hora").innerHTML =
        agora.toLocaleTimeString('pt-BR');

    document.getElementById("data").innerHTML =
        agora.toLocaleDateString('pt-BR',
        {weekday:'long', day:'2-digit', month:'long'});
}
setInterval(atualizarHora,1000);
atualizarHora();

async function clima(){
    let apiKey = "b6da075db2b8724811579c96f5239b4d";

    let url = https://api.openweathermap.org/data/2.5/weather?lat=-21.8329&lon=-46.8923&units=metric&lang=pt_br&appid=${apiKey};

    try{
        let r = await fetch(url);
        let d = await r.json();

        document.getElementById("clima").innerHTML =
            ${Math.round(d.main.temp)}°C | ${d.weather[0].description};
    }catch{
        document.getElementById("clima").innerHTML =
            "Sem dados do clima";
    }
}
clima();
setInterval(clima,600000);
</script>

</body>
</html>
