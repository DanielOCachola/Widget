<!DOCTYPE html><html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Clima</title><style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(#1e3c72,#2a5298);
    color:white;
    text-align:center;
}
#cidade{font-size:48px;margin-top:40px;font-weight:bold}
#data{font-size:26px;margin-top:10px}
#hora{font-size:80px;margin-top:20px;font-weight:bold}
#climaBox{margin-top:30px;display:flex;justify-content:center;align-items:center;gap:20px}
#icone{width:120px;height:120px} /* DOBRO DO TAMANHO */
#climaTexto{font-size:30px}
</style></head><body>
<div id="cidade">VARGEM GRANDE DO SUL - SP</div>
<div id="data"></div>
<div id="hora"></div><div id="climaBox">
    <img id="icone" src="">
    <div id="climaTexto"></div>
</div><script>
// ================= RELÓGIO =================
function atualizarHora(){
    const agora = new Date();

    const hora = agora.toLocaleTimeString('pt-BR');
    document.getElementById('hora').innerText = hora;

    const data = agora.toLocaleDateString('pt-BR',{
        weekday:'long', day:'2-digit', month:'long', year:'numeric'
    });
    document.getElementById('data').innerText = data.toUpperCase();
}
setInterval(atualizarHora,1000);
atualizarHora();

// ================= CLIMA =================
const apiKey = "b6da075db2b8724811579c96f5239b4d"; // coloque aqui
const cidade = "Vargem Grande do Sul";
const url = https://api.openweathermap.org/data/2.5/weather?q=${cidade},BR&appid=${apiKey}&units=metric&lang=pt_br;

async function atualizarClima(){
    try{
        const resposta = await fetch(url);
        const dados = await resposta.json();

        const temp = Math.round(dados.main.temp);
        const sensacao = Math.round(dados.main.feels_like);
        const desc = dados.weather[0].description;
        const icone = dados.weather[0].icon;

        document.getElementById('icone').src = https://openweathermap.org/img/wn/${icone}@4x.png; // icone grande
        document.getElementById('climaTexto').innerText = ${temp}°C - ${desc} | Sensação ${sensacao}°C;
    }
    catch(e){
        console.log("Erro clima",e);
        document.getElementById('climaTexto').innerText = "Erro ao carregar clima";
    }
}

atualizarClima();
setInterval(atualizarClima,600000); // atualiza a cada 10 min
</script></body>
</html>
