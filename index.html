<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste</title>
<style>
body{
background:black;
color:white;
font-size:60px;
text-align:center;
margin-top:200px;
font-family:Arial;
}
</style>
</head>

<body>

<div id="data"></div>
<div id="hora"></div>

<script>
function atualizar(){
let agora = new Date();

document.getElementById("hora").innerHTML =
agora.toLocaleTimeString("pt-BR");

document.getElementById("data").innerHTML =
agora.toLocaleDateString("pt-BR",
{weekday:"long",day:"numeric",month:"long",year:"numeric"}
);
}

setInterval(atualizar,1000);
atualizar();
</script>

</body>
</html>
